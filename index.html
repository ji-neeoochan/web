  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: black; 
      color: white; 
    }
    .header {
      font-size: 36px; 
      font-weight: 600;
      margin-top: 40px; /* Space from the top of the page */
      margin-bottom: 150px; /* Space between the title and icons */
    }
    .social-icons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap; /* Wrap icons for smaller screens */
      gap: 20px;
      transition: all 0.5s ease; /* Smooth animation for layout changes */
    }
    .social-icons .icon-wrapper {
      display: flex;
      flex-direction: column; /* Stack icon and name by default */
      align-items: center;
      gap: 15px; /* Increased space between icon and name */
      text-align: center;
      transition: flex-direction 0.5s ease; /* Smooth transition for layout change */
    }
    .social-icons a {
      text-decoration: none;
      color: black; /* Icon color */
      width: 50px;
      height: 50px; /* Icon size */
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid white; /* White border */
      background-color: white; /* White background */
      border-radius: 50%;
      font-size: 20px; /* Icon size */
      transition: all 0.3s ease; /* Smooth hover effect */
    }
    .social-icons a:hover {
      background-color: black; /* Change to black on hover */
      color: white; /* Icon color becomes white */
    }
    .social-icons span {
      font-size: 14px; /* Social media name size */
      font-weight: 400; /* Regular weight */
    }
    @media (max-width: 600px) {
      .social-icons .icon-wrapper {
        flex-direction: row; /* Icon and name side by side on small screens */
        gap: 20px; /* Space between icon and name */
      }
      .social-icons span {
        font-size: 12px; /* Smaller text size for small screens */
      }
    }
  </style>
